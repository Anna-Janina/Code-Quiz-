<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <sectionUpper class="upper-container">
        <div id="homescreen" class="home-screen"></div>
    
        <div class="upper-box">
            <div id="time-left" class="time-text">TIME LEFT</div>
            <div class="seconds-left" id="seconds-left"></div>
    
            <div class="scores">
            <div id="high-scores-link">View high scores</div>  
        </div>
    </sectionUpper>

    <sectionLower class="lower-container">
        <div id="controls" class="controls hide">
            <h1 class="quiz-question">Quiz question</h1>
                <div class="answer-button">
                    <button class="button">Answer 1</button>
                    <button class="button">Answer 2</button>
                    <button class="button">Answer 3</button>
                    <button class="button">Answer 4</button>
                </div>
                <button id="next-button" class="next-button">Next</button>    
             <div id="score-container" class="hide">
                <form id="submit-form">
                    <h2 id="your-score"></h2>
                    <label id="name-label">Enter your name to save the score:</label>
                    <input type="text" id="name-field" maxlength="10" placeholder="Enter your name" />
                    <button id="submit-button">Submit</button>
                </form>
            </div>
        </div>
        <button id="start-btn" class="start-button">Start Quiz</button> 
    </sectionLower>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
